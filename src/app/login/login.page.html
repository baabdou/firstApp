<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
   <ion-item>
     <ion-input type="text" name="username" ngModel placeholder="username"></ion-input>
   </ion-item>
   <ion-item>
     <ion-input type="password" name="password" ngModel placeholder="password"></ion-input>
   </ion-item>
   <ion-button color="dark" expand="block" type="submit">Login</ion-button>
  </form>
</ion-content>
