<ion-header>
  <ion-toolbar color="primary">
    <ion-title>new-location</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <ion-list>
      <ion-item>
        <ion-label><strong>Title:</strong></ion-label>
        <ion-input type="text" name="title" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>City:</strong></ion-label>
        <ion-input type="text" name="city" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Country:</strong></ion-label>
        <ion-input type="text" name="country" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Keywords:</strong></ion-label>
        <ion-input type="text" name="keywords" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="primary" expand="block">Valider</ion-button>
  </form>
</ion-content>
