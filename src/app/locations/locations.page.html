<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onNewLocation()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let loc of locations">
      <ion-label (click)="onDetailsLoc(p)">{{ loc.title }}</ion-label>
      <ion-icon name="trash" slot="end" color="danger" (click)="onDelete(p)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
